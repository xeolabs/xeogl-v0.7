<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1>profiling xeogl runtime performance while dynamically rebuilding the scene</h1>
    <pre id="log">
    </pre>
</div>

<script>

    var geometries = [
        new xeogl.TorusGeometry({
            radius: 2.0,
            tube: 0.8,
            combineVBOs: false
        }),
        new xeogl.SphereGeometry({
            radius: 1.0,
            combineVBOs: false
        }),
        new xeogl.BoxGeometry({
            xSize: 2, ySize: 2, zSize: 2,
            combineVBOs: false
        }),
        new xeogl.CylinderGeometry({
            radiusTop: 2.0,
            radiusBottom: 2.0,
            height: 5.0,
            radialSegments: 20,
            heightSegments: 1,
            openEnded: false,
            combineVBOs: false
        })
    ];

    var materials = [
        new xeogl.PhongMaterial({
            ambient: [0.3, 0.3, 0.3],
            diffuse: [0.3, 0.5, 0.5],
            shininess: 30,
            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg",
                minFilter: "linearMipmapLinear",
                magFiler: "linear",
                wrapS: "repeat",
                wrapT: "repeat",
                translate: [0, 0],
                scale: [1, 1],
                rotate: 0,
                flipY: false // Default
            })
        }),
        new xeogl.PhongMaterial({
            diffuse: [1.0, 0.3, 0.3]
        }),
        new xeogl.PhongMaterial({
            diffuse: [0.3, 1.0, 0.3]
        }),
        new xeogl.PhongMaterial({
            diffuse: [0.3, 0.3, 1.0]
        })
    ];

    var entities = [];
    var entityGeometry = [];
    var entityMaterial = [];

    var gi = 0;
    var mi = 0;
    var sqrtNum = 14;
    var diffuse = [0, 0, 0];
    var specular = [0, 0, 0];
    var inc = 1.0 / sqrtNum;
    var width = 150;
    var halfWidth = width / 2;
    var entity;

    for (var y = 0; y <= 1.0; y += inc) {

        for (var x = 0; x <= 1.0; x += inc) {

            gi = Math.round(Math.random() * 4);
            mi = Math.round(Math.random() * 4);

            for (var z = 0; z <= 1.0; z += inc) {

                entity = new xeogl.Entity({
                    geometry: geometries[gi < 3 ? ++gi : gi = 0],
                    material: materials[mi < 3 ? ++mi : mi = 0],
                    transform: new xeogl.Translate({
                        xyz: [(x * width) - halfWidth, (y * width) - halfWidth, (z * width) - halfWidth]
                    })
                });

                entities.push(entity);
                entityGeometry.push(gi);
                entityMaterial.push(mi);
            }
        }
    }


    var scene = xeogl.scene;

    scene.camera.zoom(270);


    new xeogl.CameraControl();

    // Spin camera
    // Log statistics

    var numEntities = entities.length;
    var count = 0;
    var lower = 0;
    var batchLen = Math.floor((numEntities) / 10);
    var upper = batchLen;


    scene.on("tick", function () {

        if (++count > 5) {

            count = 0;

            for (var i = lower; i < upper; i++) {

                entity = entities[i];

                gi = entityGeometry[i];
                entityGeometry[i] = gi = (gi < 3 ? gi + 1 : 0);
                entity.geometry = geometries[gi];

                mi = entityMaterial[i];
                entityMaterial[i] = mi = (mi < 3 ? mi + 1 : 0);
                entity.material = materials[mi];
            }

            if (lower + (batchLen * 2) < numEntities) {
                lower += batchLen;
            } else {
                lower = 0;
            }
            upper = lower + batchLen;
        }

        // Spin camera

        var camera = scene.camera;

        camera.orbitYaw(0.5);
        camera.orbitPitch(0.3);

        // Get stats from xeogl and log them

        var stats = xeogl.stats;

        logJSON(stats);
    });

    function logJSON(json) {
        json.client.browser = json.client.browser.substring(0, 10) + "...";
        document.getElementById("log").innerHTML = "xeogl.stats = " + JSON.stringify(json, null, 4);
    }

</script>
</body>
</html>
