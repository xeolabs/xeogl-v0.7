<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeogl.js"></script>

<body>

<div id="info">
    <h1><a href="../docs/classes/CylinderGeometry.html" target="_parent">CylinderGeometry</a></h1>
</div>

<script>

    new xeogl.Entity({
        geometry: new xeogl.CylinderGeometry({
            radiusTop: 2.0,
            radiusBottom: 2.0,
            height: 5.0,
            radialSegments: 20,
            heightSegments: 1,
            openEnded: false
        }),
        material: new xeogl.PhongMaterial({
            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            })
        })
    });

    var camera = xeogl.scene.camera;

    xeogl.scene.on("tick", function () {
        camera.orbitYaw(0.6);
        camera.orbitPitch(0.3);
    });

</script>
</body>
</html>
