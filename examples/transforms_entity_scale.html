<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1><a href="../docs/classes/Scale.html" target="_parent">Scale</a> transform</h1>
</div>

<script>

    var entity = new xeogl.Entity({

        geometry: new xeogl.TorusGeometry(),

        material: new xeogl.PhongMaterial({
            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/UVCheckerMap08-1024.png"
            })
        }),

        transform: new xeogl.Scale({
            xyz: [1, 1, 1]
        })
    });

    entity.scene.camera.eye = [0, 0, -4];

    var s = .3;
    var inc = 0.05;
    var dir = 1.0;

    entity.scene.on("tick",
            function () {

                s += inc * dir;

                entity.transform.xyz = [s,s,s];

                if (s < .3 || s > 5) {
                    dir = -dir;
                }

                var camera = entity.scene.camera;

                camera.orbitYaw(0.6);
                camera.orbitPitch(0.3);
            });


</script>
</body>
</html>
