<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <script src="js/models/glTFModel.js"></script>

    <script src="js/effects/stereoEffect.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1>stereo view using a <a
        href="../docs/classes/StereoEffect.html"
        target="_parent">StereoEffect</a></h1>
</div>

<script>

    // Load glTF model
    var gearbox = new xeogl.GLTFModel({
            src: "models/gltf/GearboxAssy/glTF-MaterialsCommon/GearboxAssy.gltf"
    });

    var scene = gearbox.scene;

    // Set initial camera position
    var camera = scene.camera;

    camera.eye = [184.21, 10.54, -7.03];
    camera.look = [159.20, 17.02, 3.21];
    camera.up = [-0.15, 0.97, 0.13];


    // StereoEffect with all defaults
    var stereoEffect = new xeogl.StereoEffect({
        fov: 45,
        active: true
    });

    // Camera mouse and keyboard interaction
    new xeogl.CameraControl();

</script>
</body>
</html>
