<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <script src="js/models/glTFModel.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1><a href="../docs/classes/GLTFModel.html" target="_parent">GLTFModel</a> - importing glTF</h1>
    <pre id="log">model:  gearbox assembly - [<a
            href='https://github.com/xeolabs/xeogl/tree/master/examples/models/gltf/GearboxAssy/README.md'
            target="_parent">model info</a>]</pre>
</div>

<script>

    xeogl.scene.lights.reflectionMap = new xeogl.CubeTexture({
        src: [
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_PX.png",
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_NX.png",
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_PY.png",
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_NY.png",
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_PZ.png",
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_NZ.png"
        ],
        encoding: "linear"
    });

    var model = new xeogl.GLTFModel({
        id: "gearbox",
        src: "models/gltf/GearboxAssy/glTF-MaterialsCommon/GearboxAssy.gltf"
    });

    // Ground plane

    new xeogl.Entity({
        geometry: new xeogl.PlaneGeometry({
            xSize: 50,
            zSize: 50
        }),
        material: new xeogl.PhongMaterial({
            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            }),
            backfaces: true
        }),
        transform: new xeogl.Translate({
            xyz: [159.20, 17.02, 3.21],
            parent: new xeogl.Translate({
                xyz: [0,-10,0]
            })
        }),
        receiveShadow: true
    });


    var camera = xeogl.scene.camera;

    camera.eye = [184.21, 10.54, -7.03];
    camera.look = [159.20, 17.02, 3.21];
    camera.up = [-0.15, 0.97, 0.13];

    var cameraControl = new xeogl.CameraControl();


</script>
</body>
</html>
