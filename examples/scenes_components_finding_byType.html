<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
   <h1>creating an <a href="../docs/classes/Entity.html" target="_parent">Entity</a>, then finding it by Type within
    its <a href="../docs/classes/Scene.html" target="_parent">Scene</a> and attaching a red <a
        href="../docs/classes/PhongMaterial.html" target="_parent">PhongMaterial</a> to it</h1>
    <pre id="log"></pre>
</div>

<script>

    // For this example we'll create our own Scene
    var scene = new xeogl.Scene();

    // Create a Entity with all defaults
    new xeogl.Entity(scene, {
        id: "myObject"
    });

    // Find all Entities in the Scene
    var entities = scene.types["xeogl.Entity"];

    // Get our Entity
    var entity = entities["myObject"];

    log("entity found: \"" + entity.id + "\"");

    // Attach a new Material to it
    entity.material = new xeogl.PhongMaterial(scene, {
        diffuse: [1.0, 0.0, 0.0]
    });

    log("attached red material to entity");

    // Orbit the eye position about the look position.
    entity.scene.on("tick", function () {

        var camera = entity.scene.camera;

        camera.orbitYaw(-0.15);
        camera.orbitPitch(0.05);
    });

    // Logs text to the page
    function log(msg) {
        document.getElementById("log").innerText += msg + "\n";
    }

</script>
</body>
</html>
