<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1>modelling transform hierarchy composed of <a href="../docs/classes/Rotate.html" target="_parent">Rotate</a>,
        <a href="../docs/classes/Translate.html" target="_parent">Translate</a> and <a
                href="../docs/classes/Scale.html" target="_parent">Scale</a> transforms</h1>
</div>

<script>

    // Position of entire table

    var tablePos = new xeogl.Translate({
        xyz: [0, 6, 0]
    });

    // Orientation of entire table

    var tableRotate = new xeogl.Rotate({
        xyz: [1, 1, 1],
        angle: 50,
        parent: tablePos
    });

    // Red table leg

    new xeogl.Entity({
        transform: new xeogl.Scale({
            xyz: [1, 3, 1],
            parent: new xeogl.Rotate({
                xyz: [0, 1, 0],
                angle: 45,
                parent: new xeogl.Translate({
                    xyz: [-4, -6, -4],
                    parent: tableRotate
                })
            })
        }),
        material: new xeogl.PhongMaterial({
            diffuse: [1, 0.3, 0.3]
        })
    });

    // Green table leg

    new xeogl.Entity({
        transform: new xeogl.Scale({
            xyz: [1, 3, 1],
            parent: new xeogl.Rotate({
                xyz: [0, 1, 0],
                angle: 45,
                parent: new xeogl.Translate({
                    xyz: [4, -6, -4],
                    parent: tableRotate
                })
            })
        }),
        material: new xeogl.PhongMaterial({
            diffuse: [0.3, 1.0, 0.3]
        })
    });

    // Blue table leg

    new xeogl.Entity({
        transform: new xeogl.Scale({
            xyz: [1, 3, 1],
            parent: new xeogl.Rotate({
                xyz: [0, 1, 0],
                angle: 45,
                parent: new xeogl.Translate({
                    xyz: [4, -6, 4],
                    parent: tableRotate
                })
            })
        }),
        material: new xeogl.PhongMaterial({
            diffuse: [0.3, 0.3, 1.0]
        })
    });

    // Yellow table leg

    var yellowLeg = new xeogl.Entity({
        transform: new xeogl.Scale({
            xyz: [1, 3, 1],
            parent: new xeogl.Rotate({
                xyz: [0, 1, 0],
                angle: 45,
                parent: new xeogl.Translate({
                    xyz: [-4, -6, 4],
                    parent: tableRotate
                })
            })
        }),
        material: new xeogl.PhongMaterial({
            diffuse: [1.0, 1.0, 0.0]
        })
    });

    new xeogl.Entity({
        geometry: new xeogl.AABBGeometry({
            target: yellowLeg
        }),
        material: new xeogl.PhongMaterial({
            diffuse: [0.5, 1.0, 0.5],
            emissive: [0.5, 1.0, 0.5],
            lineWidth: 2
        })
    });

    // Purple table top

    var tableTop = new xeogl.Entity({
        transform: new xeogl.Scale({
            xyz: [6, 0.5, 6],
            parent: new xeogl.Translate({
                xyz: [0, -3, 0],
                parent: tableRotate
            })
        }),
        material: new xeogl.PhongMaterial({
            diffuse: [1.0, 0.3, 1.0]
        })
    });

    // Zoom camera out a bit

    var scene = xeogl.scene;

    scene.camera.zoom(10);


    var angle = 0;

    scene.on("tick", function () {

        angle += 0.5;

        tableRotate.angle = angle;

        yellowLeg.transform.parent.angle += 1;
    });

</script>
</body>
</html>
