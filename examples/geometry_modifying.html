<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1>dynamically modifying a <a href="../docs/classes/Geometry.html"
                                target="_parent">Geometry</a></h1>
</div>

<script>

    // Allow user camera control
    new xeogl.CameraControl();

    // The Geometry we'll dynamically modify
    var geometry = new xeogl.Geometry({
        primitive: "triangles",
        usage: "dynamic"  // Hint to WebGL that we'll be dynamically updating the Geometry
    });

    // Entity that uses our Geometry
    var entity = new xeogl.Entity({
        geometry: geometry,
        material: new xeogl.PhongMaterial({
            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            }),
            lineWidth: 3,
            pointSize: 5
        })
    });

    // Spin the Camera
    entity.scene.on("tick", function () {
        entity.scene.camera.orbitYaw(1.0);
    });

    // The current torus construction parameters

    var radius = 3;
    var tube = 0.7;
    var radialSegments = 6;
    var tubeSegments = 4;
    var arc = Math.PI * 2.0;

    // The geometry arrays

    var positions = [];
    var normals = [];
    var uv = [];
    var indices = [];

    var d = 1;

    entity.scene.on("tick", function () {

                // Rebuild the torus according to the torus construction parameters,
                // put the results in the geometry arrays

                build();

                // Copy the geometry arrays to the Geometry

                geometry.positions = positions;
                geometry.normals = normals;
                geometry.uv = uv;
                geometry.indices = indices;

                // Increment some torus construction parameters

                radialSegments += d;
                tubeSegments += d;

                if (radialSegments > 40 || radialSegments < 6) {
                    d = -d;
                }
            },
            100);

    // Builds a torus in the geometry arrays
    // according to the current torus construction parameters

    function build() {

        positions = [];
        normals = [];
        uv = [];
        indices = [];

        var u;
        var v;
        var centerX;
        var centerY;
        var centerZ = 0;
        var x;
        var y;
        var z;
        var vec;

        var i;
        var j;

        for (j = 0; j <= radialSegments; j++) {
            for (i = 0; i <= tubeSegments; i++) {

                u = i / tubeSegments * arc;
                v = j / radialSegments * Math.PI * 2;

                centerX = radius * Math.cos(u);
                centerY = radius * Math.sin(u);

                x = (radius + tube * Math.cos(v) ) * Math.cos(u);
                y = (radius + tube * Math.cos(v) ) * Math.sin(u);
                z = tube * Math.sin(v);

                positions.push(x);
                positions.push(y);
                positions.push(z);

                uv.push(i / tubeSegments);
                uv.push(1 - j / radialSegments);

                vec = xeogl.math.normalizeVec3(xeogl.math.subVec3([x, y, z], [centerX, centerY, centerZ], []), []);

                normals.push(vec[0]);
                normals.push(vec[1]);
                normals.push(vec[2]);
            }
        }

        var a;
        var b;
        var c;
        var d;

        for (j = 1; j <= radialSegments; j++) {
            for (i = 1; i <= tubeSegments; i++) {

                a = ( tubeSegments + 1 ) * j + i - 1;
                b = ( tubeSegments + 1 ) * ( j - 1 ) + i - 1;
                c = ( tubeSegments + 1 ) * ( j - 1 ) + i;
                d = ( tubeSegments + 1 ) * j + i;

                indices.push(a);
                indices.push(b);
                indices.push(c);

                indices.push(c);
                indices.push(d);
                indices.push(a);
            }
        }
    }

</script>
</body>
</html>
