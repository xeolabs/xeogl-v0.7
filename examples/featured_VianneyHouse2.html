<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <script src="js/models/glTFModel.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>


<body>

<div id="info-bottom">
    <h1><a href="../docs/classes/GLTFModel.html" target="_parent">GLTFModel</a> - loading glTF</h1>
    <pre id="log">model: <a href="https://sketchfab.com/bimcc" target="_parent">https://sketchfab.com/bimcc</a></pre>
</div>

<script>

    var model = new xeogl.GLTFModel({
        src: "models/gltf/vianney_house_2/scene.gltf",

        combineGeometry: true,

        transform: new xeogl.Rotate({
            xyz: [1, 0, 0],
            angle: -90
        })
    });

    var camera = xeogl.scene.camera;

    camera.eye = [-58.023033142089844, 34.3411750793457, -25.53963851928711];
    camera.look = [27.641752243041992, 20.933584213256836, -19.75855827331543];
    camera.up = [0.12662741541862488, 0.9919988512992859, 0.015218700282275677];

    var spinning = true;

    model.on("loaded", function () {
        xeogl.scene.on("tick", function () { // Slowly orbit the camera
            if (spinning) {
                camera.orbitYaw(0.25);
            }
        });
    });

    var cameraControl = new xeogl.CameraControl();

    cameraControl.on("input", function () {
        spinning = false;
    });

    //-----------------------------------------------------------------------------------------------------
    // Customize lighting
    //-----------------------------------------------------------------------------------------------------

    var lights = xeogl.scene.lights;

    lights.lights = [

        new xeogl.DirLight({
            dir: [-1116.85791015625, -4015.44873046875, -1726.414306640625],
            color: [1, 1, 1],
            intensity: 0.8,
            space: "world"
        }),
        new xeogl.DirLight({
            dir: [0.6, -0.4, -0.2],
            color: [0.90, 0.90, 0.90],
            intensity: 0.6,
            space: "world"
        }),
        new xeogl.DirLight({
            dir: [-0.4, -0.1, -0.6],
            color: [0.75, 0.75, 0.7],
            intensity: 0.4,
            space: "world"
        }),
        new xeogl.DirLight({
            dir: [0.6, -0.6, 0.6],
            color: [0.70, 0.70, 0.93],
            intensity: 0.3,
            space: "world"
        })
    ];

    lights.reflectionMap = new xeogl.CubeTexture({
        src: [
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_PX.png",
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_NX.png",
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_PY.png",
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_NY.png",
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_PZ.png",
            "textures/reflect/Uffizi_Gallery/Uffizi_Gallery_Radiance_NZ.png"
        ]
    });

//    lights.lightMap = new xeogl.CubeTexture({
//        src: [
//            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_PX.png",
//            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_NX.png",
//            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_PY.png",

//            "textures/light/Uffizi_Gallery/Uffizi_Gallery_Irradiance_NZ.png"
//        ]
//    });

</script>
</body>
</html>
